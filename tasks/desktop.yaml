- name: Desktop applications
  apt: name={{ item }} 
  with_items:
  - gimp
  - gthumb
  - inkscape
  - kdenlive
  - meld
  - mplayer
  - mysql-workbench
  - shutter
  - wine
  - xmobar
  - xmonad
  - xournal
  - youtube-dl

- name: Desktop network utils
  apt: name={{ item }} 
  with_items:
  - epic4
  - gufw
  - nmap
  - openconnect
  - ufw
  - vpnc

- name: LaTeX
  apt: name={{ item }} 
  with_items:
  - texlive-base
  - texlive-fonts-extra
  - texlive-fonts-recommended
  - texlive-latex-extra
  - texlive-latex-recommended
  - texlive-publishers
  - texlive-xetex
  - pdftk

- name: edX requirements
  apt: name={{ item }} 
  with_items:
  - nfs-common
  - nfs-kernel-server

- name: fonts
  apt: name={{ item }}
  with_items:
  - xfonts-base
  - xfonts-100dpi
  - xfonts-75dpi

